name: Build & Deploy Backstage
on:
  push:
    branches:
      - main
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: "ğŸ–¥ï¸ install & build"
        run: |
          yarn install --frozen-lockfile
          yarn tsc

      - name: "ğŸ” test"
        run: yarn test:all

      - name: "âš™ï¸ build docker image"
        run: |
          yarn build:backend --config ../../app-config.yaml
          docker image build . -f packages/backend/Dockerfile --tag ghcr.io/all-boundaries/backstage:${{ github.sha }}

      - name: "ğŸš€ push to registry"
        run: |
          docker push ghcr.io/all-boundaries/backstage:${{ github.sha }}